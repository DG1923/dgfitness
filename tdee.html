        <div class="container">
            <h1 class="text-center">TDEE Calculator</h1>
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label for="age">Age (years):</label>
                  <input type="number" class="form-control" id="age" min="1">
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="weight">Weight (kg):</label>
                  <input type="number" class="form-control" id="weight" min="1">
                </div>
                <div class="form-group">
                  <label for="height">Height (cm):</label>
                  <input type="number" class="form-control" id="height" min="1">
                </div>
                <div class="form-group">
                  <label for="activity">Activity Level:</label>
                  <select class="form-control" id="activity">
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="lightly_active">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderately_active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="very_active">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra_active">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                  </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculateTDEE()">Calculate TDEE</button>
                <div id="result" class="mt-3 display-4"></div>
              </div>
            </div>
          </div>
    </div>
